<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue</title>
  <style>
body{
  background: #eee;
  max-width: 960px;
  margin: 20px auto ;
}
p, h3, ul{
  margin: 0;
  padding: 0;
}
li{
  list-style-type: none;
  background: #fff;
  margin: 20px auto ;
  padding: 10px 20px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
li.fav {
  background: #ff9ed2;
  color: white ;
}

  </style>
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
  <h1>Hello :))</h1>


  <div id="app">

    <div v-if="showBooks">
      <ul>
        <li v-for="item in filteredBooks" :class="{ fav: item.isFav }" @mousedown="toggleFav($event, item)">
          <img :src="item.img" :alt="item.title">
          <h3>{{ item.title }}</h3>
          <p>- {{ item.author }} - {{ item.age }}</p>
        </li>
      </ul>
    </div>
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>
    <div v-show="showBooks">currnetly showing books</div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
