<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <button type="button" @click="addNum">Num:{{ num }}</button>
    <br>
    computed: {{ doubleNum }}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.5/vue.global.min.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          text: 'parker',
          num: 10 ,
        }
      },
      methods: {
        addNum() {
          console.log('addNum') ;
          this.num += 10 ;
        }
      },
      computed: {
        doubleNum() {
          return this.num * 2 ;
        }
      },
      mounted() {

      }
    }).mount('#app')

  </script>

</body>
</html>
